<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- TODO: Add meta description, etc. -->

        <title>burb</title>

        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

        <script src="js/burb.js" defer></script>
    </head>

    <body>
        <nav>
            <ul></ul>
            <ul>
                <li><strong>burb</strong></li>
            </ul>
            <ul></ul>
        </nav>

        <main class="container">
            <form id="req-form">
                <!-- url input section -->
                <div class="grid">
                    <select id="method" name="method">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                    </select>
    
                    <input type="url" name="url" placeholder="https://example.com" required>
    
                    <button type="submit">Send</button>
                </div>

                <!-- options section -->
                <details>
                    <summary>Options</summary>

                    <div class="grid">
                        <label for="mode">
                            Mode
                            <select id="mode" name="mode">
                                <option>no-cors</option>
                                <option selected>cors</option>
                                <option>same-origin</option>
                            </select>
                        </label>

                        <label for="cache">
                            Cache
                            <select name="cache">
                                <option>default</option>
                                <option>no-cache</option>
                                <option>reload</option>
                                <option>force-cache</option>
                                <option>only-if-cached</option>
                            </select>
                        </label>

                        <label for="credentials">
                            Credentials
                            <select name="credentials">
                                <option>include</option>
                                <option selected>same-origin</option>
                                <option>omit</option>
                            </select>
                        </label>

                        <label for="redirect">
                            Redirect
                            <select name="redirect">
                                <option>manual</option>
                                <option selected>follow</option>
                                <option>error</option>
                            </select>
                        </label>

                        <label for="referrer-policy">
                            Referrer Policy
                            <select name="referrer-policy">
                                <option>no-referrer</option>
                                <option selected>no-referrer-when-downgrade</option>
                                <option>origin</option>
                                <option>origin-when-cross-origin</option>
                                <option>same-origin</option>
                                <option>strict-origin</option>
                                <option>strict-origin-when-cross-origin</option>
                                <option>unsafe-url</option>
                            </select>
                        </label>
                    </div>

                    <!-- headers section -->
                    <label for="headers">
                        Headers
                        <input id="headers-switch" type="checkbox" role="switch">
                        <textarea id="headers" name="headers" rows="4" disabled></textarea>
                    </label>

                    <!-- body section -->
                    <label for="body">
                        Body
                        <textarea id="body" name="body" rows="4" disabled></textarea>
                    </label>
                </details>
            </form>

            <article id="response" style="white-space: pre-wrap;">
                <p>Build and test url requests.</p>
            </article>
        </main>
    </body>
</html>
