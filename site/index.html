<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Build and send http requests from your browser. 
            A simple solution to request urls or test api endpoints when you don't feel like 
            breaking out your command-line interface.">

        <meta property="og:url" content="https://burb.netlify.app">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" property="og:title" content="burb - client-side http request builder">
        <meta name="twitter:description" property="og:description" content="Build and send http requests 
            from your browser. A simple solution to request urls or test api endpoints when you don't 
            feel like breaking out your command-line interface.">
        <meta name="twitter:image" property="og:image" content="https://burb.netlify.app/img/burb-social.png">

        <title>burb - http request builder</title>

        <link rel="icon" href="img/burb.ico">

        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/burb.js" defer></script>
    </head>

    <body>
        <nav>
            <ul></ul>
            <ul>
                <li><strong>burb</strong></li>
            </ul>
            <ul></ul>
        </nav>

        <main class="container trim-pad">
            <form id="req-form">
                <!-- url input section -->
                <div class="grid req-bar">
                    <select id="method" name="method">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                    </select>
    
                    <div class="grid url-bar">
                        <input type="url" name="url" placeholder="https://example.com" required>

                        <a href="#" role="button" id="edit-url" class="secondary">
                            <img src="img/text-box-edit.svg" alt="edit url">
                        </a>
                    </div>
    
                    <button type="submit">Send</button>
                </div>

                <!-- options section -->
                <details>
                    <summary>Options</summary>

                    <div class="grid">
                        <label for="mode">
                            Mode
                            <select id="mode" name="mode">
                                <option>no-cors</option>
                                <option selected>cors</option>
                                <option>same-origin</option>
                            </select>
                        </label>

                        <label for="cache">
                            Cache
                            <select name="cache">
                                <option>default</option>
                                <option>no-cache</option>
                                <option>reload</option>
                                <option>force-cache</option>
                                <option>only-if-cached</option>
                            </select>
                        </label>

                        <label for="credentials">
                            Credentials
                            <select name="credentials">
                                <option>include</option>
                                <option selected>same-origin</option>
                                <option>omit</option>
                            </select>
                        </label>

                        <label for="redirect">
                            Redirect
                            <select name="redirect">
                                <option>manual</option>
                                <option selected>follow</option>
                                <option>error</option>
                            </select>
                        </label>

                        <label for="referrer-policy">
                            Referrer Policy
                            <select name="referrer-policy">
                                <option>no-referrer</option>
                                <option selected>no-referrer-when-downgrade</option>
                                <option>origin</option>
                                <option>origin-when-cross-origin</option>
                                <option>same-origin</option>
                                <option>strict-origin</option>
                                <option>strict-origin-when-cross-origin</option>
                                <option>unsafe-url</option>
                            </select>
                        </label>
                    </div>

                    <!-- headers section -->
                    <label for="headers">
                        Headers
                        <input id="headers-switch" type="checkbox" role="switch">
                        <textarea id="headers" name="headers" rows="4" disabled></textarea>
                    </label>

                    <!-- body section -->
                    <label for="body">
                        Body
                        <textarea id="body" name="body" rows="4" disabled></textarea>
                    </label>

                    <div class="grid reset-area">
                        <div></div>
                        <input type="reset">
                    </div>
                </details>
            </form>

            <article id="response" class="trim-pad">
                <p>Build and send url requests.</p>
            </article>

            <!-- edit url modal -->
            <dialog id="edit-url-modal">
                <article>
                    <h3>Edit url</h3>

                    <form id="edit-url-form">
                        <input type="url" name="url" placeholder="https://example.com" required>

                        <fieldset id="param-field">
                            <legend>Parameters</legend>
    
                            <div class="grid param">
                                <input type="text" placeholder="parameter name">
                                <p>=</p>
                                <input type="text" placeholder="parameter value">
                            </div>
                        </fieldset>

                        <div class="field-action-area">
                            <div></div>
                            <button id="add-param">Add</button>
                        </div>
                    </form>

                    <footer>
                        <a href="#cancel" role="button" class="secondary">Cancel</a>
                        <a href="#confirm" role="button">Confirm</a>
                    </footer>
                </article>
            </dialog>

            <!-- param template -->
            <template id="template-param">
                <div class="grid param">
                    <input type="text" placeholder="parameter name">
                    <p>=</p>
                    <input type="text" placeholder="parameter value">
                </div>
            </template>

            <!-- response templates -->
            <template id="template-resp">
                <p></p>
            </template>
            <template id="template-resp-img">
                <img src="" alt="">
            </template>
            <template id="template-resp-err">
                <p class="err-msg"></p>
            </template>
        </main>

        <footer class="container trim-pad">
            <a href="https://github.com/Sammy-T/burb" title="View repository on GitHub" 
                target="_blank" rel="noopener">
                <img src="img/github.svg" alt="">GitHub
            </a>
        </footer>
    </body>
</html>
